<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cleanup Meetup - Create Event</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="container">
            <h1>Event Creation</h1>
            <p>Please fill out this form to create an event</p>
            <hr>

            <label for="EventName"><b>Event Name</b></label><br>
            <input type="text" placeholder="Enter event name" name="EventName" required>
            <br>


            <label for="EventLocation"><b>Event Location:</b>
            <input type="text" placeholder="Enter event location" name="EventLocation" required>
            <br>

            <label for="EventDay"><b>Day of Event:</b></label><br>
            <input type="date" placeholder="MM/DD/YYYY" name="EventDay" required>
            <br>

            <label for="EventTime"><b>Event Time:</b></label><br>
            <input type="time" placeholder="00:00:00" name="EventTime" required>
            <br>

            <label for="EventDescription"><b>Description of Event:</b></label><br>
            <textarea name="EventDescription" rows="10" cols="35" required></textarea>
            <br>

            <input type="file" name="image" accept="image/*"><br><br>

            <hr>
            <p>Thank you for creating an Event with us</p>
            <button type="submit" class="submitForm">Submit Event</button>
        </div>

      </form>
</body>
</html>
